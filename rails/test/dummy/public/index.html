<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>SocialCheeseCakeJS</title>
		<link href="assets/application.css" rel="stylesheet" type="text/css">
		<script src="assets/application.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$("#label_s0").val(randomName());
				$("#label_s0s0").val(randomName());
				$("#add_sector_button").click(addSector).button();
				$("#create_button").click(createCheese).button();
				$(".add_subsector_button").button();
				$("#settings").tabs({
					fx : {
						opacity : 'toggle',
						height : 'toggle',
						duration : 'slow'
					}
				});
				$("#sectors").tabs();
				addSector();
				addSubsector(1);
				addSubsector(1);
				addSector();
				addSubsector(2);
				createCheese();
				// Icon Effects ----------------------------
				var flipped = false;
				var flipin = function() {
					if($("#briefing #logo").html() != $("#briefing #logoback").html())
						$("#briefing #logo").flip({
							direction : 'lr',
							dontChangeColor : true,
							speed : 150,
							content : $("#briefing #logoback").html(),
							onEnd : function() {
								flipped = true;
							}
						});
				}
				var flipout = function() {
					if($("#briefing #logo").html() != $("#briefing #logofront").html())
						$("#briefing #logo").flip({
							direction : 'rl',
							dontChangeColor : true,
							speed : 150,
							content : $("#briefing #logofront").html(),
							onEnd : function() {
								flipped = false;
							}
						});
				}
				$("#briefing #logo").hover(function() {
					console.log("in")
					clearTimeout($(this).data('timeout1'));
					clearTimeout($(this).data('timeout2'));
					$(this).data('timeout1', setTimeout(flipin, 100));
				}, function() {
					console.log("out")
					clearTimeout($(this).data('timeout1'));
					clearTimeout($(this).data('timeout2'));
					$(this).data('timeout2', setTimeout(flipout, 1000));
				});
				// END Icon Effects ----------------------------
			})
		</script>
	</head>
	<body id="container">
		<div id="wrapper">
			<div id="left_column">
				<div id="cheesecake"></div>
				<div id="grid">
					<div class="actor" id="actor_0"><img src="assets/youngAlberto.png">
					</div>
					<div class="actor" id="actor_1"><img src="assets/beatriz.png">
					</div>
					<div class="actor" id="actor_2"><img src="assets/rails.png">
					</div>
					<div class="actor" id="actor_3"><img src="assets/beatriz.png">
					</div>
					<div class="actor" id="actor_4"><img src="assets/youngAlberto.png">
					</div>
				</div>
			</div>
			<div id="right_column">
				<div id="briefing">
					<div id="logo">
						<img src="assets/soialcheesecake_icon.png">
					</div>
					<div id="logoback" style="display:none;">
						<img src="assets/soialcheesecake_icon_back.png">
					</div>
					<div id="logofront" style="display:none;">
						<img src="assets/soialcheesecake_icon.png">
					</div>
				</div>
				<form name ="settings" id= "form">
					<div id="settings">
						<div class="title">
							SocialCheeseCakeJS Settings
						</div>
						<ul>
							<li>
								<a href="#settings-0">General</a>
							</li>
							<li>
								<a href="#settings-1">Sectors</a>
							</li>
						</ul>
						<div id="settings-0">
							<div class = "sector">
								<div class = "subtitle label">
									Location & Size
								</div>
								<div class = "row">
									<div class = "label">
										Centre
									</div>
									<blockquote>
										<div class = "row">
											<div class = "label">
												X
											</div>
											<input type ="text" id ="x" value = "220" size="3" maxlength="3"/>
											px
										</div>
										<div class = "row">
											<div class = "label">
												Y
											</div>
											<input type ="text" id ="y" value = "220" size="3" maxlength="3"/>
											px
										</div>
									</blockquote>
								</div>
								<div class = "row">
									<div class = "label">
										Radius
									</div>
									<input type ="text" id ="rmax" value = "200" size="3" maxlength="3"/>
									px
								</div>
							</div>
						</div>
						<div id="settings-1">
							<div id="sectors">
								<ul>
									<li>
										<a href="#tabs-0">0</a>
									</li>
								</ul>
								<div id="tabs-0">
									<div class="sector" id="s0">
										<div class = "subtitle label">
											Sector 0
										</div>
										<div class = "row">
											<div class = "label">
												Name
											</div>
											<input type ="text" id ="label_s0" value = ""/>
										</div>
										<div class= "subsector" id="s0s0">
											<div class = "subsubtitle label">
												Subsector 0
											</div>
											<div class = "row">
												<div class = "label">
													Name
												</div>
												<input type ="text" id ="label_s0s0" value = ""/>
											</div>
											<div class = "row">
												<div class = "label">
													Actors
												</div>
												<input type ="checkbox" class="actors" name ="actors_s0s0" value = "0" checked="true"/>
												0
												<input type ="checkbox" class="actors" name ="actors_s0s0" value = "1" checked="true"/>
												1
												<input type ="checkbox" class="actors" name ="actors_s0s0" value = "2" checked="true"/>
												2
												<input type ="checkbox" class="actors" name ="actors_s0s0" value = "3"/>
												3
												<input type ="checkbox" class="actors" name ="actors_s0s0" value = "4"/>
												4
											</div>
										</div>
										<button type="button" id="add_subsector_button_s0" class="add_subsector_button" onclick="addSubsector(0)">
											Add Subsector
										</button>
									</div>
								</div>
							</div>
							<button type="button" id="add_sector_button">
								Add new sector
							</button>
						</div>
					</div>
					<button type="button" id="create_button">
						Create Cheescake!
					</button>
				</form>
			</div>
			<br class="clearfloat">
			<div id="footer">
				Copyright Â©2012
			</div>
		</div>
	</body>
</html>
