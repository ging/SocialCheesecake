<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>SocialCheeseCakeJS</title>
		<link href="assets/application.css" rel="stylesheet" type="text/css">
		<script src="assets/application.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				createCheese();
				$("#settings").tabs();
				$("#sectors").tabs();
			})
		</script>
	</head>
	<body id="container" >
		<div id="grid">
			<div class="actor" id="actor_0"><img src="assets/youngAlberto.png">
			</div>
			<div class="actor" id="actor_1"><img src="assets/beatriz.png">
			</div>
			<div class="actor" id="actor_2"><img src="assets/rails.png">
			</div>
			<div class="actor" id="actor_3"><img src="assets/beatriz.png">
			</div>
			<div class="actor" id="actor_4"><img src="assets/youngAlberto.png">
			</div>
		</div>
		<form name ="settings" id= "form">
			<div id="settings">
				<div class="title">Settings</div>
				<ul>
					<li>
						<a href="#settings-0">General</a>
					</li>
				</ul>
				<div id="settings-0">
					<div class = "row">
						<div class = "label">
							Centre
						</div>
						<input type ="text" id ="x" value = "220"/>
						<input type ="text" id ="y" value = "220"/>
					</div>
					<div class = "row">
						<div class = "label">
							Radio
						</div>
						<input type ="text" id ="rmax" value = "200"/>
					</div>
				</div>
			</div>
			<div id="sectors">
				<div class="title">Sectors</div>
				<ul>
					<li>
						<a href="#tabs-0">S0</a>
					</li>
				</ul>
				<div id="tabs-0">
					<div class="sector" id="s0">
						<div class = "subtitle label">
							Sector 0
						</div>
						<div class = "row">
							<div class = "label">
								Name
							</div>
							<input type ="text" id ="label_s0" value = "John Connor Lider de la revolucion"/>
						</div>
						<div class= "subsector" id="s0s0">
							<div class = "subsubtitle label">
								Subsector 0
							</div>
							<div class = "row">
								<div class = "label">
									Name:
								</div>
								<input type ="text" id ="label_s0s0" value = "Cassidy"/>
								<div class = "label">
									Actors:
								</div>
								<input type ="checkbox" class="actors" name ="actors_s0s0" value = "0" checked="true"/>
								0
								<input type ="checkbox" class="actors" name ="actors_s0s0" value = "1" checked="true"/>
								1
								<input type ="checkbox" class="actors" name ="actors_s0s0" value = "2" checked="true"/>
								2
								<input type ="checkbox" class="actors" name ="actors_s0s0" value = "3"/>
								3
								<input type ="checkbox" class="actors" name ="actors_s0s0" value = "4"/>
								4
							</div>
						</div>
						<div class = "buttons">
							<button type="button" onclick="addSubsector(0)">
								Add Subsector
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class = "buttons" id= "add_sector">
				<button type="button" onclick="addSector()">
					Add Sector
				</button>
			</div>
			<div class = "buttons" id= "done">
				<button type="button" onclick="createCheese()">
					Done!
				</button>
			</div>
			</div> <script></script>
	</body>
</html>
