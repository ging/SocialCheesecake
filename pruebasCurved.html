<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Testing min-width and max-width</title>
    <style type="text/css">
	    canvas{
		    border: 1px solid black;
	    }
    </style>
  </head>
  <body>
      <canvas id="cnv"></canvas>
      <script type="text/javascript" charset="utf-8">
        cnv = document.getElementById("cnv");
        cnv.width = 500;
        cnv.height = 300;
        ctx = cnv.getContext("2d");
	      //No se puede poner en el css el estilo del context.
        ctx.font = "bold 12px sans-serif";
        text = "friends"
        //NO ES NECESARIO...
        ctx.fillText(text, 0, 12);
        ctx.beginPath();       
        ctx.rect(0,12,12*5, 12*5);
        ctx.strokeStyle = "#000";
        ctx.stroke();
        //... HASTA AQUI
        for (i = 0; i < text.length; i++) {
	        //Indicar coordenadas de dónde empieza el texto.
	        //Tener en cuenta el tamaño de la fuente utilizada o se saldrá del canvas!
          ctx.fillText(text[i], 0, 24);
          //Fija el ángulo de inclinación entre letras
          ctx.rotate(Math.PI / 20);
          //Fija el espacio entre letras (afectará a la siguiente letra)
	        ctx.translate(12,0);

ctx.beginPath();       
        ctx.rect(0,0,500, 300);
        ctx.strokeStyle = "#"+i+"0"+i;
        ctx.stroke();
        document.write(ctx.width);
        }

	      //ctx.translate(300,40);
      </script>
  </body>
</html>
